  
---
# tasks file for nginx
- name: Install NGINX With APT
  become: true
  apt:
    pkg:
    - nginx
    state: latest
    update_cache: true
- name: Configure NGINX To Be A Load Balancer
  become: true
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
  notify: 'reload nginx'    
- name: Make Sure That The NGINX Service Is Started'
  become: true
  service:
    name: nginx
    state: started