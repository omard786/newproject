<html>
    <head>
        <title> Sign Up </title>
    </head>
    <body>
        <h2> Welcome player :) </h2>
        <p> Sign up </p>
        <div class='form'>
            <form method='POST' action=''>
                {{ form.hidden_tag() }}
                <br>
                {{ form.first_name.label }} {{ form.first_name }}
                <br>
                {{ form.last_name.label }} {{ form.last_name }}
                <br>
                {{ form.age.label }} {{ form.age }}
                <br>
                {{ form.submit }}
            </form>
        </div>
    </body>
</html>
